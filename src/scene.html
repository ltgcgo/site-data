	<meta name="application-name" content="${page.title}" />
	<meta name="description" content="${page.desc}" />
	<meta name="og:title" content="${page.title}" />
	<meta name="og:description" content="${page.desc}" />
	<meta name="twitter:card" content="summary" />

	<meta name="twitter:description" content="${page.desc}" />
	<title>${page.title}</title>
	<link rel="stylesheet" href="global.css" />

	<div class="nav-bar list-none disp-inline-block margin-reset">${base.nav-bar}</div>

			<div class="scene-title text-icon fsize-larger"><b>${text.title-1}</b></div>
			<div class="scene-desc fsize-large">${text.desc-1}</div>
		</div>
	</div>
	<div class="footer"><span>${base.copyright}</span></div>
